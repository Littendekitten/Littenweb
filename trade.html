<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KittyCoins Trade</title>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
<style>
body { font-family: 'Comfortaa', sans-serif; background: linear-gradient(135deg,#307cff 0%,#e254ff 100%); display:flex; justify-content:center; align-items:center; min-height:100vh; margin:0; }
.container { background:#fff; border-radius:20px; padding:40px; box-shadow:0 10px 30px rgba(0,0,0,0.3); text-align:center; width:500px; }
h1, h2 { margin-bottom:10px; }
input { padding:10px; margin:5px; border-radius:8px; border:1px solid #ddd; text-align:center; width:200px; }
button { padding:12px 25px; background:linear-gradient(90deg,#307cff,#e254ff); color:white; border:none; border-radius:10px; font-weight:bold; cursor:pointer; margin-top:10px; }
button:hover { opacity:0.9; }
.kittycoin-balance { margin:20px 0; font-size:20px; font-weight:bold; }
</style>
</head>
<body>

<div class="container" id="login-section">
  <h2>Login</h2>
  <input type="email" id="login-email" placeholder="Email"><br>
  <input type="password" id="login-password" placeholder="Password"><br>
  <button onclick="login()">Login</button>
</div>

<div class="container" id="trade-section" style="display:none;">
  <h1>Welcome to KittyCoins Trading</h1>
  <p>Logged in as: <span id="current-user"></span></p>
  <div class="kittycoin-balance">
    Your balance is: <span id="balance">0</span> KittyCoins
  </div>

  <h2>Trade KittyCoins via Email</h2>
  <input type="number" id="trade-amount" placeholder="Amount"><br>
  <input type="email" id="trade-email" placeholder="Recipient's email"><br>
  <button onclick="sendTrade()">Send KittyCoins</button><br><br>
  <button onclick="logout()">Logout</button>
</div>

<script src="datasave.js"></script>
<script>
function updatePage(){
  const user = getCurrentUser();
  document.getElementById("current-user").innerText = user;
  document.getElementById("balance").innerText = getBalance(user);
}

// Login
function login(){
  const email = document.getElementById("login-email").value.trim();
  const password = document.getElementById("login-password").value;

  const result = loginUser(email, password);
  if(!result.success){ alert(result.error); return; }

  document.getElementById("login-section").style.display = "none";
  document.getElementById("trade-section").style.display = "block";
  updatePage();
}

// Logout
function logout(){
  logoutUser();
  document.getElementById("trade-section").style.display = "none";
  document.getElementById("login-section").style.display = "block";
  document.getElementById("login-email").value = "";
  document.getElementById("login-password").value = "";
}

// Trade
function sendTrade(){
  const user = getCurrentUser();
  const amount = parseInt(document.getElementById("trade-amount").value);
  const toEmail = document.getElementById("trade-email").value.trim();

  const result = tradeKittyCoins(user, toEmail, amount);
  if(!result.success){ alert(result.error); return; }

  alert(`Sent ${amount} KittyCoins to ${toEmail}!`);
  updatePage();
  document.getElementById("trade-amount").value = "";
  document.getElementById("trade-email").value = "";
}
</script>

</body>
</html>
