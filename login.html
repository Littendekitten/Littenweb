<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - KittyCoins</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      font-family: 'Comfortaa', sans-serif;
      background: linear-gradient(135deg, #307cff 0%, #e254ff 100%);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
    }
    .login-box {
      background: #fff;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 90%;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login met Google om KittyCoins te gebruiken</h2>
    <div id="g_id_onload"
         data-client_id="YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com"
         data-callback="onLoginSuccess"
         data-auto_prompt="false">
    </div>
    <div class="g_id_signin"
         data-type="standard"
         data-shape="rectangular"
         data-theme="outline"
         data-text="signin_with"
         data-size="large"
         data-logo_alignment="left">
    </div>
  </div>

  <script>
    function onLoginSuccess(response) {
      // Voorbeeld: we slaan de user info tijdelijk in localStorage
      localStorage.setItem("kittycoins_loggedin", "true");
      // Redirect naar trade pagina
      window.location.href = "trade.html";
    }
  </script>
</body>
</html>
