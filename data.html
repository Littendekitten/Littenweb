<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KittyCoins Users Data</title>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
<style>
body { font-family: 'Comfortaa', sans-serif; background: linear-gradient(135deg,#307cff 0%,#e254ff 100%); display:flex; justify-content:center; align-items:center; min-height:100vh; margin:0; }
.container { background:#fff; border-radius:20px; padding:40px; box-shadow:0 10px 30px rgba(0,0,0,0.3); text-align:center; width:500px; max-height:90vh; overflow-y:auto; }
h1 { color:#333; margin-bottom:20px; }
table { width:100%; border-collapse: collapse; }
th, td { border:1px solid #ddd; padding:8px; text-align:center; }
th { background-color:#307cff; color:white; }
tr:nth-child(even) { background-color:#f2f2f2; }
</style>
</head>
<body>
<div class="container">
  <h1>All Users Data (Read Only)</h1>
  <table id="usersTable">
    <tr><th>Email</th><th>Balance</th><th>Logged in?</th></tr>
  </table>
</div>

<script src="datasave.js"></script>
<script>
const table = document.getElementById("usersTable");
for (let i=0; i<localStorage.length; i++){
  const key = localStorage.key(i);
  if(key.startsWith("balance_")){
    const email = key.replace("balance_", "");
    const balance = parseInt(localStorage.getItem(key));
    const loggedIn = getCurrentUser() === email ? "Yes" : "No";

    let row = table.insertRow();
    row.insertCell(0).innerText = email;
    row.insertCell(1).innerText = balance;
    row.insertCell(2).innerText = loggedIn;
  }
}
</script>
</body>
</html>
