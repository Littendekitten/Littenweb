<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade KittyCoins</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Comfortaa, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 60%;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #ff69b4;
        }

        .kittycoin-balance {
            font-size: 24px;
            margin: 20px 0;
        }

        .trade-form {
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Trade KittyCoins through mail</h1>
        <p>Send an email to trade KittyCoins!</p>

        <div class="kittycoin-balance">
            <p><strong>Your balance is:</strong> <span id="balance">100</span> KittyCoins</p>
        </div>

        <div class="trade-form">
            <input type="number" id="kittycoin-amount" placeholder="Number of KittyCoins to trade" />
            <input type="email" id="receiver-email" placeholder="User's mail" />
            <button class="btn" onclick="tradeKittyCoins()">Trade KittyCoins through mail</button>
        </div>
    </div>

    <script>
        let balance = 100;  // Beginbalans van KittyCoins

        // Functie om de KittyCoin balans te updaten
        function updatePage() {
            document.getElementById("balance").textContent = balance;
        }

        // Functie om een trade via Gmail te starten
        function tradeKittyCoins() {
            const amount = parseInt(document.getElementById("kittycoin-amount").value);
            const receiverEmail = document.getElementById("receiver-email").value;
            
            if (isNaN(amount) || amount <= 0) {
                alert("Use a valid number of KittyCoins");
                return;
            }

            if (amount > balance) {
                alert("You don't have enough KittyCoins");
                return;
            }

            if (!receiverEmail) {
                alert("Use a valid email-adress");
                return;
            }

            // Verminder de KittyCoins na de trade
            balance -= amount;

            // Maak een mailto-link aan met de details van de transactie
            const mailtoLink = `mailto:${receiverEmail}?subject=KittyCoins Transactie&body=Hello,%0A%0AI want to trade ${amount} KittyCoins with you.%0A%0AMy new saldo is ${balance} KittyCoins.%0A%0AKind regards,`;
            
            // Open de e-mailclient met de juiste inhoud
            window.location.href = mailtoLink;

            // Werk de pagina bij met het nieuwe saldo
            updatePage();
        }

        // Initieer de pagina
        updatePage();
    </script>
</body>
</html>
