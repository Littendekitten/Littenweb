<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Runner Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
      background: #f0f0f0;
      user-select: none;
    }

    #game {
      margin: 30px auto;
      width: 1200px; /* VEEL groter */
      height: 400px;  /* VEEL hoger */
      border: 3px solid #333;
      background-color: #fff;
      position: relative;
      overflow: hidden;
    }

    #player {
      position: absolute;
      bottom: 0;
      left: 100px;
      width: 60px;
      height: 60px;
      background-color: #333;
      border-radius: 8px;
    }

    #obstacle {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 40px;
      height: 60px;
      background-color: #e74c3c;
      border-radius: 4px;
    }

    #message {
      font-size: 22px;
      color: #d33;
      font-weight: bold;
      margin-top: 10px;
    }

    #score {
      font-size: 20px;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Welcome to my upgraded runner game!</h1>
  <p>Press <strong>Space</strong> to jump. Avoid the obstacle!</p>
  <div id="score">Score: 0</div>
  <div id="game">
    <div id="player"></div>
    <div id="obstacle"></div>
  </div>
  <div id="message">Press Space to start</div>

  <script>
    const player = document.getElementById('player');
    const obstacle = document.getElementById('obstacle');
    const message = document.getElementById('message');
    const scoreDisplay = document.getElementById('score');

    let jumping = false;
    let gameOver = false;
    let gameStarted = false;
    let obstacleSpeed = 6;
    let playerBottom = 0;
    let velocity = 0;
    let gravity = -0.5;
    let jumpPower = 12;
    let obstacleRight = 0;
    let score = 0;

    // Score systeem
    let scoreInterval = null;
    function startScoreCounter() {
      score = 0;
      scoreDisplay.textContent = 'Score: 0';
      scoreInterval = setInterval(() => {
        if (!gameOver) {
          score++;
          scoreDisplay.textContent = `Score: ${score}`;
        }
      }, 100);
    }

    function stopScoreCounter() {
      clearInterval(scoreInterval);
    }

    // Jump physics
    function jump() {
      if (jumping || !gameStarted || gameOver) return;
      jumping = true;
      velocity = jumpPower;
    }

    function applyGravity() {
      setInterval(() => {
        if (!gameStarted || gameOver) return;

        velocity += gravity;
        playerBottom += velocity;

        if (playerBottom <= 0) {
          playerBottom = 0;
          velocity = 0;
          jumping = false;
        }

        player.style.bottom = playerBottom + 'px';
      }, 20);
    }

    // Reset game
    function resetGame() {
      gameOver = false;
      obstacleSpeed = 6;
      playerBottom = 0;
      velocity = 0;
      obstacleRight = 0;
      player.style.bottom = '0px';
      obstacle.style.right = '0px';
      message.textContent = '';
      jumping = false;
      startScoreCounter();
      moveObstacle();
    }

    // Move obstacle
    function moveObstacle() {
      function frame() {
        if (!gameStarted || gameOver) return;

        obstacleRight += obstacleSpeed;
        obstacle.style.right = obstacleRight + 'px';

        if (obstacleRight > 1200 + 40) {
          obstacleRight = 0;
          obstacleSpeed += 0.5;
          obstacleSpeed = Math.min(obstacleSpeed, 25);
        }

        const playerLeft = 100;
        const playerRight = playerLeft + 60;
        const obstacleLeft = 1200 - obstacleRight;
        const obstacleRightEdge = obstacleLeft + 40;

        if (
          obstacleLeft < playerRight &&
          obstacleRightEdge > playerLeft &&
          playerBottom < 60
        ) {
          gameOver = true;
          stopScoreCounter();
          message.textContent = 'Game Over! Press Space to restart.';
        }

        requestAnimationFrame(frame);
      }

      requestAnimationFrame(frame);
    }

    // Snelheid opvoeren
    setInterval(() => {
      if (gameStarted && !gameOver) {
        obstacleSpeed += 0.2;
        obstacleSpeed = Math.min(obstacleSpeed, 25);
      }
    }, 3000);

    // Controls
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space') {
        if (!gameStarted) {
          gameStarted = true;
          message.textContent = '';
          startScoreCounter();
          moveObstacle();
          applyGravity();
          jump();
        } else if (gameOver) {
          resetGame();
          jump();
        } else {
          jump();
        }
      }
    });
  </script>

</body>
</html>
