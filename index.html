<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KittyCoins Login</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; text-align: center; padding-top: 100px; }
    .login-box { background: white; padding: 20px; border-radius: 10px; display: inline-block; box-shadow: 0 0 10px rgba(0,0,0,0.2); }
    input { margin: 10px; padding: 10px; width: 200px; }
    button { padding: 10px 20px; }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Login to KittyCoins</h1>
    <form onsubmit="login(event)">
      <input type="email" id="email" placeholder="Email" required><br>
      <input type="password" id="password" placeholder="Password" required><br>
      <button type="submit">Login</button>
    </form>
    <p id="error" style="color:red;"></p>
  </div>

  <script>
    function login(event) {
      event.preventDefault();

      let email = document.getElementById("email").value;
      let password = document.getElementById("password").value;

      // Simple fake check (jij kan dit zelf aanpassen)
      if (email && password) {
        // save login
        localStorage.setItem("kittyUser", email);
        localStorage.setItem("kittyCoins", 100); // start balance
        window.location.href = "trade.html";
      } else {
        document.getElementById("error").innerText = "Invalid login!";
      }
    }
  </script>
</body>
</html>
