<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Website met runner game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
      background: #f0f0f0;
    }
    #game {
      margin-top: 40px;
      margin-left: auto;
      margin-right: auto;
      width: 600px;
      height: 150px;
      border: 2px solid #333;
      background-color: #fff;
      position: relative;
      overflow: hidden;
    }
    #player {
      position: absolute;
      bottom: 0;
      left: 50px;
      width: 40px;
      height: 40px;
      background-color: #333;
      border-radius: 5px;
    }
    #obstacle {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 20px;
      height: 40px;
      background-color: #f44336;
      border-radius: 3px;
    }
    #message {
      text-align: center;
      margin-top: 10px;
      font-size: 20px;
      color: red;
    }
  </style>
</head>
<body>

  <h1>Welkom op mijn website!</h1>
  <p>Hier is mijn toffe runner game:</p>

  <div id="game">
    <div id="player"></div>
    <div id="obstacle"></div>
  </div>
  <div id="message"></div>

  <script>
    const player = document.getElementById('player');
    const obstacle = document.getElementById('obstacle');
    const message = document.getElementById('message');

    let jumping = false;
    let gameOver = false;
    let obstacleSpeed = 5;
    let playerBottom = 0;

    function jump() {
      if (jumping) return;
      jumping = true;
      let upInterval = setInterval(() => {
        if (playerBottom >= 100) {
          clearInterval(upInterval);
          let downInterval = setInterval(() => {
            if (playerBottom <= 0) {
              clearInterval(downInterval);
              jumping = false;
            }
            playerBottom -= 5;
            player.style.bottom = playerBottom + 'px';
          }, 20);
        }
        playerBottom += 5;
        player.style.bottom = playerBottom + 'px';
      }, 20);
    }

    function moveObstacle() {
      let obstacleRight = 0;

      function frame() {
        if (gameOver) return;

        obstacleRight += obstacleSpeed;
        obstacle.style.right = obstacleRight + 'px';

        if (obstacleRight > 600) {
          obstacleRight = 0;
          obstacleSpeed += 0.2;
        }

        const playerLeft = 50;
        const playerRight = playerLeft + 40;
        const obstacleLeft = 600 - obstacleRight;
        const obstacleRightEdge = obstacleLeft + 20;

        if (
          obstacleLeft < playerRight &&
          obstacleRightEdge > playerLeft &&
          playerBottom < 40
        ) {
          gameOver = true;
          message.textContent = 'Game Over! Refresh om opnieuw te spelen.';
        }

        requestAnimationFrame(frame);
      }

      requestAnimationFrame(frame);
    }

    moveObstacle();

    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space') {
        jump();
      }
    });
  </script>

</body>
</html>
