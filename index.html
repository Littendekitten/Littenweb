<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade KittyCoins</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Comfortaa', sans-serif;
            background: linear-gradient(135deg, #307cff 0%, #e254ff 100%);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 550px;
            padding: 40px;
            border-radius: 20px;
            background-color: #fff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        p {
            color: #666;
            margin-bottom: 30px;
        }

        .kittycoin-balance {
            font-size: 26px;
            margin: 30px 0 40px 0;
            font-weight: 500;
        }

        #balance {
            font-size: 36px;
            font-weight: 700;
            display: inline-block;
            margin-right: 5px;
        }

        .trade-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        input[type="number"],
        input[type="email"] {
            width: 100%;
            max-width: 250px;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
            box-sizing: border-box;
        }

        .input-group {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 520px;
            gap: 20px;
            margin-bottom: 20px;
        }

        .input-group input {
            width: calc(50% - 10px);
        }

        .btn {
            width: 100%;
            max-width: 300px;
            padding: 15px 30px;
            background: linear-gradient(90deg, #307cff 0%, #e254ff 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 700;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
            font-family: 'Comfortaa', sans-serif;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Trade KittyCoins through mail</h1>
        <p>Send an email to trade KittyCoins!</p>

        <div class="kittycoin-balance">
            Your balance is: <span id="balance">100</span> KittyCoins
        </div>

        <div class="trade-form">
            <div class="input-group">
                <input type="number" id="kittycoin-amount" placeholder="Amount of KittyCoins" />
                <input type="email" id="receiver-email" placeholder="User's email" />
            </div>
            
            <button class="btn" onclick="tradeKittyCoins()">Trade KittyCoins</button>
        </div>
    </div>

    <script>
        let balance = 100; // startbalans

        function updatePage() {
            document.getElementById("balance").textContent = balance;
        }

        function tradeKittyCoins() {
            const amountInput = document.getElementById("kittycoin-amount");
            const receiverEmailInput = document.getElementById("receiver-email");

            const amount = parseInt(amountInput.value);
            const receiverEmail = receiverEmailInput.value.trim();

            // Check geldige hoeveelheid
            if (isNaN(amount) || amount <= 0) {
                alert("Enter a valid number of KittyCoins.");
                return;
            }

            // Mag niet meer dan je balans
            if (amount > balance) {
                alert("You don't have enough KittyCoins.");
                return;
            }

            // Mag niet onder 0 KittyCoins komen
            if (balance - amount < 0) {
                alert("You cannot have less than 0 KittyCoins.");
                return;
            }

            // Email check
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(receiverEmail)) {
                alert("Enter a valid email address.");
                return;
            }

            // Transactie uitvoeren
            balance -= amount;

            // Email genereren
            const mailtoLink = `mailto:${receiverEmail}?subject=KittyCoins Transaction&body=Hello,%0A%0AI want to trade ${amount} KittyCoins with you.%0A%0AMy new balance is ${balance} KittyCoins.%0A%0AKind regards,`;
            window.location.href = mailtoLink;

            // Update pagina
            updatePage();

            // Velden leegmaken
            amountInput.value = '';
            receiverEmailInput.value = '';
        }

        updatePage();
    </script>
</body>
</html>
