<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Runner Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
      background: #f0f0f0;
      user-select: none;
    }
    #game {
      margin-top: 40px;
      margin-left: auto;
      margin-right: auto;
      width: 800px;
      height: 200px;
      border: 3px solid #333;
      background-color: #fff;
      position: relative;
      overflow: hidden;
    }
    #player {
      position: absolute;
      bottom: 0;
      left: 50px;
      width: 60px;
      height: 60px;
      background-color: #333;
      border-radius: 8px;
    }
    #obstacle {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 30px;
      height: 60px;
      background-color: #f44336;
      border-radius: 4px;
    }
    #message {
      margin-top: 15px;
      font-size: 22px;
      color: #d33;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Welcome to my website!</h1>
  <p>Here is my awesome runner game:</p>

  <div id="game">
    <div id="player"></div>
    <div id="obstacle"></div>
  </div>
  <div id="message">Press Space to start</div>

  <script>
    const player = document.getElementById('player');
    const obstacle = document.getElementById('obstacle');
    const message = document.getElementById('message');

    let jumping = false;
    let gameOver = false;
    let gameStarted = false;
    let obstacleSpeed = 6;
    let playerBottom = 0;
    let obstacleRight = 0;

    // Jump function
    function jump() {
      if (jumping || !gameStarted || gameOver) return;
      jumping = true;
      let upInterval = setInterval(() => {
        if (playerBottom >= 120) {
          clearInterval(upInterval);
          let downInterval = setInterval(() => {
            if (playerBottom <= 0) {
              clearInterval(downInterval);
              jumping = false;
            }
            playerBottom -= 6;
            player.style.bottom = playerBottom + 'px';
          }, 20);
        }
        playerBottom += 6;
        player.style.bottom = playerBottom + 'px';
      }, 20);
    }

    // Reset game to initial state
    function resetGame() {
      gameOver = false;
      obstacleSpeed = 6;
      playerBottom = 0;
      obstacleRight = 0;
      player.style.bottom = '0px';
      obstacle.style.right = '0px';
      message.textContent = '';
      jumping = false;
      moveObstacle();
    }

    // Move obstacle function
    function moveObstacle() {
      function frame() {
        if (!gameStarted || gameOver) return;

        obstacleRight += obstacleSpeed;
        obstacle.style.right = obstacleRight + 'px';

        if (obstacleRight > 800) {
          obstacleRight = 0;
          obstacleSpeed += 0.3; // increase speed each round
        }

        const playerLeft = 50;
        const playerRight = playerLeft + 60;
        const obstacleLeft = 800 - obstacleRight;
        const obstacleRightEdge = obstacleLeft + 30;

        // Collision detection
        if (
          obstacleLeft < playerRight &&
          obstacleRightEdge > playerLeft &&
          playerBottom < 60
        ) {
          gameOver = true;
          message.textContent = 'Game Over! Press Space to restart.';
        }

        requestAnimationFrame(frame);
      }

      requestAnimationFrame(frame);
    }

    // Listen for space key to start, jump, or restart
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space') {
        if (!gameStarted) {
          gameStarted = true;
          message.textContent = '';
          moveObstacle();
          jump();
        } else if (gameOver) {
          resetGame();
          jump();
        } else {
          jump();
        }
      }
    });
  </script>

</body>
</html>
